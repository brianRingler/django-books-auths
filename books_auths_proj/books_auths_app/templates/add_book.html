{% extends "base.html" %}

{% block title %}Books & Authors{% endblock %} 


{% block content %}

<div class="add-book-wrapper">
    

    <form action="/add-book/" method="POST" name="add-book-frm">
        <h1>Add a Book</h1>
        {% csrf_token %}

        <div class="title">
            <label for="book-title">Title</label>
            <input type="text" name="new-book-add" id="book-title">
        </div>

        <div class="desc">
            <label for="description">Description</label>
            <textarea id="description" name="new-book-desc" maxlength="250" rows="10" cols="12" placeholder="Tell us a little about you in less than 250 characters" ></textarea>
        </div>

        <input type="submit" id="add-book-btn" value="Add">
    </form>

    <div class="books-table">
        <table class="book-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            
            <tbody class="all-books">
                        <tr>
                            {% for book in all_books %}
                            <tr>
                                <td>{{ book.id }}</td>
                                <td>{{ book.title }}</td>
                                <td><a href="book-details/{{ book.id }}">View</a></td>
                            </tr>
                        {% endfor %}
                        </tr>
            </tbody>
        </table>

    </div>
</div>

{% endblock %}
